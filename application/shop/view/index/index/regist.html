<html>
{include file="index/Public/header" /}
<link rel="stylesheet" href="__CSS__/regist.css">
<body class="bg">
	<img src="/static/images/back.png" class="back"></img>
	<div class="head">
		<p class="p">注册</p>
	</div>
	<form action="{:url('shop/index/login')}" method="post" class="am-form am-form-horizontal">
	<div class="middle">
		<div class="input_box">  
			<img src="/static/images/user.png" class="img">
			<input type="text" id="regist_inputnum" placeholder="请输入您的手机号"  value="" name="usernum" autocomplete="off" maxlength="11">
			<span id="error" class="error" style="display:none;"></span>
		</div>
		<div class="input_box" >
			<img src="/static/images/pw.png" class="img">
			<input type="password" id="regist_inputpwd" placeholder="请输入密码" value="" name="password" autocomplete="off">
		</div>
		<div class="input_box">
			<img src="/static/images/pw2.png" class="img">
			<input type="password" id="regist_inputpwd2" placeholder="请确定密码" value="" name="password" autocomplete="off">
		</div>
		<div class="check">
			<div style="float:left;width:206px;">
				<label>
					<div class=""><a class="color" href="{url('shop/index/login')}">已注册，登陆</a></div>
				</label>
			</div>
			<div  style="float:right;width:170px;">
				<div class=""><a class="color" href="#" >忘记密码？</a></div>
			</div>
		</div>
	</div>
	<div class="but" id="regist">
		<button class="btn ajax-post btn-success regist" id="submit" type="submit" target-form="form-horizontal"><span class="regist_font">注册</span></button>
	</div>
	</form>
	<div class="bottom">
		<label>您的专业企业管家</label>
	</div>
	<script src="__JS__/jquery-2.1.4.min.js"></script>
	<script src="__JS__/login.js"></script>
	<script>
  
	$("form").submit(function(){
        var self = $(this);
		registerCheck();
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
            if(data.status){
                window.location.href = data.url;
            } else {
				return false;

            }
        }
    });
		
	</script>
</body>
</html>
